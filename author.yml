---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - env
    - mailservers
    - uptime

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - App::clad
    - Clustericious::Admin
    - Clustericious::Admin::RemoteHandler
    - Clustericious::Admin::Dump

